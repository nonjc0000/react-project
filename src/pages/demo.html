<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputKeyin">
    <script>
        let myInput = document.querySelector('#inputKeyin');
        // change事件 => 內容異動後，離開文字方塊時才會觸發
        myInput.addEventListener('change', (e)=>{
            console.log(e.target.value);
        })
        // 內容異動時，即時觸發 => keyup
        myInput.addEventListener('keyup', (e)=>{
            console.log(e.target.value);
        })
    </script>
</body>
</html>
